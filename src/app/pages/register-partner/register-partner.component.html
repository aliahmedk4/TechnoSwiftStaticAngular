<ngx-spinner bdColor="rgba(0, 0, 0, 0.8)" size="medium" color="#fff" [type]="typeSelected" [fullScreen]="true">
    <p style="color: white">Loading...</p>
</ngx-spinner>

<div class="container" style="padding-top:180px !important;height: 1500px;">
    <form class="form-horizontal resetpassword" [formGroup]="createRegisterForm">
        <div class="row">
            <div class="col-12 col-md-12">
                <div class="box-grid-bg">
                    <div class="data-title-main p-2">
                        <div class="row align-items-center">
                            <div class="col-md-9 col-6">
                                <div class="data-title pl-2 mt-1 pt-1">
                                    Your basic info (Partner Sign Up)
                                </div>
                            </div>
                            <div class="col-md-3 col-6">
                                <button class="btn btn-warning pull-right" (click)="RedirectDomain()">Switch to
                                    {{buttonText}}</button>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 col-12">

                            <div class="form-group register-form-page mt-2 mb-0">
                                <label class="lable-register" for="CompName">
                                    First Name
                                </label>
                                <input type="text" id="FirstName" name="FirstName" class="form-control"
                                    aria-describedby="textHelp" placeholder="Enter First Name" maxlength="50"
                                    formControlName="FirstName" CapitalizeFirstChar
                                    [ngClass]="{ 'has-error': submitted && f['FirstName'].errors }" OnlyCharacter>

                            </div>

                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group register-form-page mt-2 mb-0">
                                <label class="lable-register" for="MiddleName">
                                    Middle Name</label>
                                <input type="text" id="MiddleName" name="MiddleName" class="form-control"
                                    aria-describedby="textHelp" placeholder="Enter Middle Name" maxlength="30"
                                    formControlName="MiddleName" CapitalizeFirstChar
                                    [ngClass]="{ 'has-error': submitted && f['MiddleName'].errors }" OnlyCharacter>
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-6 col-12">
                            <div class="form-group register-form-page mt-2 mb-0">
                                <label class="lable-register" for="LastName">
                                    Last Name</label>
                                <input type="text" id="LastName" name="LastName" class="form-control"
                                    aria-describedby="textHelp" placeholder="Enter Last Name" maxlength="30"
                                    formControlName="LastName" CapitalizeFirstChar
                                    [ngClass]="{ 'has-error': submitted && f['LastName'].errors }" OnlyCharacter>
                            </div>
                        </div>

                        <div class="col-md-6 col-12">

                            <div class="form-group register-form-page mt-2 mb-0">
                                <label class="lable-register" for="ContactNumber">
                                    Mobile Number*
                                </label>
                                <input type="text" id="ContactNumber" name="ContactNumber"
                                    formControlName="MobileNumber" class="form-control numeric"
                                    aria-describedby="textHelp" placeholder="Enter Mobile No" maxlength="10"
                                    ng-required="true"
                                    [ngClass]="{ 'has-error': submitted && f['MobileNumber'].errors }" numbersOnly>
                            </div>
                        </div>

                        <div class="col-md-6 col-12">
                            <div class="form-group register-form-page mt-2 mb-0">
                                <label class="lable-register" for="State ">Gender * </label>
                                <select id="Gender" name="Gender" class="form-control selectInput"
                                    [ngClass]="{ 'has-error': submitted && f['Gender'].errors }"
                                    formControlName="Gender">
                                    <option value="">-- Select Gender --</option>
                                    <option *ngFor="let item of gender" [value]="item">{{item}}</option>
                                </select>

                            </div>

                        </div>

                        <div class="col-md-6 col-12">
                            <div class="form-group register-form-page mt-2 mb-0">
                                <label class="lable-register" for="UserReferCode">
                                    Refer Code
                                </label>
                                <input type="text" id="UserReferCode" name="UserReferCode" class="form-control"
                                    aria-describedby="textHelp" placeholder="Enter ReferCode" maxlength="10"
                                    formControlName="UserReferCode">

                            </div>

                        </div>

                        <div class="col-md-6 col-12">
                            <div class="form-group register-form-page mt-2 mb-0">
                                <label class="lable-register" for="Email">
                                    Email *
                                </label>
                                <input type="email" id="Email" name="Email" class="form-control" formControlName="Email"
                                    aria-describedby="textHelp" placeholder="Enter Email" maxlength="50"
                                    ng-required="true" [ngClass]="{ 'has-error': submitted && f['Email'].errors }"
                                    EmailValidator>
                            </div>
                        </div>

                        <div class="col-md-6 col-12">
                            <div class="form-group register-form-page mt-2 mb-0">
                                <label class="lable-register" for="Username">
                                    Username *
                                </label>
                                <input type="text" id="Username" name="Username" formControlName="Username"
                                    class="form-control alphaNo" aria-describedby="textHelp"
                                    placeholder="Enter Username" maxlength="15" ng-required="true"
                                    [ngClass]="{ 'has-error': submitted && f['Username'].errors }"
                                    specialIsAlphaNumeric>
                            </div>
                        </div>

                        <div class="col-md-6 col-12">
                            <div class="form-group register-form-page mt-2 mb-0">
                                <label class="lable-register" for="Password">
                                    Password
                                </label>
                                <input type="password" id="Password" name="Password" placeholder="Enter Password"
                                    class="form-control" formControlName="UserPwd" maxlength="15" ng-required="true"
                                    [ngClass]="{ 'has-error': submitted && f['UserPwd'].errors }">


                            </div>
                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group register-form-page mt-2 mb-0">
                                <label class="lable-register" for="ConfirmPassword">
                                    Confirm Password
                                </label>
                                <input type="password" id="ConfirmPassword" name="ConfirmPassword"
                                    placeholder="Enter Confirm Password" class="form-control"
                                    [ngClass]="{ 'has-error': submitted && f['ConfirmPassword'].errors }"
                                    formControlName="ConfirmPassword" maxlength="15" ng-required="true">
                            </div>
                        </div>

                        <div class="col-md-6 col-12">
                            <div class="form-group register-form-page mt-2 mb-0">
                                <label class="lable-register" for="State ">State * </label>
                                <select id="StateCode" name="StateCode" class="form-control selectInput"
                                    [ngClass]="{ 'has-error': submitted && f['StateCode'].errors }"
                                    formControlName="StateCode">
                                    <option value="">-- Select State --</option>
                                    <option *ngFor="let item of state" [value]="item.StateCode">{{item.StateName}}
                                    </option>
                                </select>
                            </div>

                        </div>
                        <div class="col-md-6 col-12">
                            <div class="form-group register-form-page mt-2 mb-0">
                                <label class="lable-register" for="City">
                                    City
                                </label>
                                <input type="text" id="City" name="City" formControlName="City" class="form-control"
                                    CapitalizeFirstChar [capitalizeType]="'all'" aria-describedby="textHelp"
                                    placeholder="Enter City" maxlength="30" ng-required="true">
                            </div>

                        </div>
                    </div>

                    <div class="row mt-4 mb-4">
                        <div class="col-12 text-center">
                            <input type="submit" class="btn btn-primary" (click)="ClearValues()" value="Reset"
                                style="margin-right: 15px !important;">
                            <input type="submit" class="btn btn-primary" (click)="SavPartner()" value="Sign Up">
                            <!-- <a class="exit-btn-form" href="#">Reset</a>
                            <a class="save-btn-form" href="#" ng-disabled="SavedRequest" ng-style="SavedRequest && {'color':'#f74949','cursor': 'not-allowed'}" ng-click="Submit()">
                                Sign Up
                                <i class="fa fa-spinner fa-spin" ng-show="SavedRequest"></i>
                            </a> -->
                        </div>
                        <div class="col-12 text-center padding-top" *ngIf="showerror" style="padding-top: 20px;">
                            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                                <h4>Error:</h4> {{errormessage}}..
                                <button class="close" data-dismiss="alert" aria-label="close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<!-- <button type="button" class="btn btn-info btn-lg" (click)="openModal()">click to open</button> -->
<div class="modal-overlay" [ngStyle]="{'display': display || displaySuccess}"></div>
<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">OTP has been send on your mobile/email</h4>
                <button type="button" (click)="onCloseHandled()" class="close" data-dismiss="modal"><span
                        aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <label class="lable-register" for="OTP">
                                Enter OTP
                            </label>
                        </div>
                        <div class="col-sm">
                            <input type="text" id="OTP" name="OTP" [(ngModel)]="OTP" class="form-control"
                                aria-describedby="textHelp" placeholder="Enter OTP" maxlength="30" ng-required="true">
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-warning" (click)="SavPartner()">Confirm OTP</button>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':displaySuccess}">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Your Account has been Successfully Registered!!!</h4>
                <button type="button" (click)="onCloseHandled()" class="close" data-dismiss="modal"><span
                        aria-hidden="true">×</span><span class="sr-only">Close</span></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <div class="row">
                        <div class="col-sm">
                            <h5>Your credential has been send to your email id</h5>
                            <h6>Please click below to go on Login Page</h6>
                        </div>

                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onSuccessCloseHandled()">Open Login</button>
            </div>
        </div>
    </div>
</div>
